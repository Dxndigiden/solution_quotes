{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Топ-10 цитат</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <h1>Топ-10 цитат</h1>
    <ol>
        {% for q in quotes %}
        <li>
            "{{ q.text }}" — <em>{{ q.source }}</em>
            (👍 {{ q.likes }}, 👎 {{ q.dislikes }}, 👁 {{ q.views }})
        </li>
        {% endfor %}
    </ol>
    <p><a href="{% url 'quotes:random_quote' %}">Случайная цитата</a></p>
</div>
</body>
</html>
